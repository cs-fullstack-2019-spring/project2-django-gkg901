{% extends 'wikiapp/base.html' %}

{% block content %}
<h1>all wikis</h1>

{% for post in allposts %}
<a href="{% url 'readwiki' post.pk  %}"><p>{{post.title}}</p></a>
<p>{{post.created}}</p>
<p>{{post.updated}}</p>


<a href=' {% url "editwiki" post.pk %}'>Edit</a>
<a href=' {% url "deletewiki" post.pk %}'>Delete</a>

{% endfor %}


{% endblock %}
