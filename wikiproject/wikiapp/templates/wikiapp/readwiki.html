{% extends 'wikiapp/base.html' %}
{% block content %}
<h1>read wiki</h1>

{% if wiki %}

<p>{{wiki.title}}</p>
<p>{{wiki.text}}</p>
{% endif %}
{% for item in item %}
<a href="{% url 'readrelated' item.pk %}"><p>{{item.title}}</p></a>
<p>{{item.text}}</p>

{% endfor %}

{% if user.is_authenticated %}
<a href="{% url 'createrelated' wiki.pk%}">Add Related Item</a>
{% endif %}

{% endblock content %}
